<!DOCTYPE html>
<html>
    <head>
        <title>Custom Properties</title>
        <meta charset="utf-8">
        <style>
			html { 
				font-family: Arial, sans-serif; 
			}
			:root {
				--primary-color: #0000ff;
			}
			h1 {
				color: var(--primary-color);
			}
			a:link { 
				color: var(--primary-color);
			}
			a:hover, a:focus { 
				color: orange; 
			}
			section {
				--section-color: #f2972e;
			}
			section h1 {
				color: var(--section-color);
			}
			section a:link {
				color: var(--section-color);
			}
        </style>
    </head>

            </ul>

        </main>
    </body>
</html>
