<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffc;
			}
			h1 {
				color: fuchsia;
				color: rgb(255, 0, 255);      /* same as fuchsia */
				color: rgb(100%, 0%, 100%);   /* same as fuchsia */
				color: #FF00FF;               /* same as fuchsia */
				color: #F0F;                  /* same as fuchsia */
				color: #00F;
			}
		</style>
	</head>

	<body>
		<header>
            <h1>San Joaquin Valley Town Hall</h1>
		</header>
		<main>
			<p>Welcome to San Joaquin Valley Town Hall.
		  We have some fascinating speakers for you this season!</p>
		</main>    
	</body>
</html>
