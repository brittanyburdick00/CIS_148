<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align cross axis</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* nav menu */
        nav {
            background-color: lightgray;
            margin-bottom: 1em;
        }
        ul {
            display: flex;
            align-items: center;
            list-style-type: none;
            min-height: 4em;
        }
        li {
            background-color: black;
        }
        li:hover {
            align-self: stretch;
        }
        a {
            display: block;
            padding: .5em 1em;
            text-decoration: none;
            color: white; 
        }
    </style>
</head>

<body>
    <h1>Align cross axis</h1>
    <nav>
        <ul id="horizontal">
            <li><a href="#">Home</a></li>
            <li><a href="#">Speakers</a></li>
            <li><a href="#">Get Tickets</a></li>
            <li><a href="#">Become a Member</a></li>
            <li><a href="#">About Us</a></li> 
        </ul>
    </nav>
</body>
</html>
