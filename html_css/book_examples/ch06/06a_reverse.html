<!doctype html>

<html lang="en">
<head>
    <title>Reverse</title>
    <meta charset="utf-8">
    <style>
        /* basic setup */
        * {
            margin: 0;
            padding: 0; 
        }    
        h2 { 
            padding: 0.75em; 
        }
    
        /* the styles for the header, main content, sidebars, and footer */
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 90%;
            background-color: white;
            margin: 15px auto;
            border: 1px solid black; 
        }

        main {
            display: flex;
            flex-direction: row-reverse
        }
        section {
            flex-basis: 50%;
            min-height: 10em;
            background-color: azure;
        }
        aside {
            flex-basis: 25%;
            background-color: aquamarine;
        }
        header, footer {
            background-color: lightskyblue;  
        }
    </style>
</head>

<body>
    <header><h2>Header</h2></header>
    <main>
        <aside><h2>Sidebar A</h2></aside>
        <section><h2>Main content</h2></section>
        <aside><h2>Sidebar B</h2></aside>
    </main>
    <footer><h2>Footer</h2></footer>
</body>
</html>
