<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Bullets</title>
    <link rel="stylesheet" href="main.css">
    <style>
        ul.circle { list-style-type: circle; }
        ul.star { list-style-image: url("media/star.png"); }
    </style>
</head>
<body>
    <h2>Popular web browsers include</h2>
    <ul class="circle">
        <li>Chrome</li>
        <li>Safari</li>
        <li>Edge</li>
    </ul>
    <h2>Prime skills for web developers are</h2>
    <ul class="star">
        <li>HTML and CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>
</body>
</html>
