<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Numbers</title>
    <link rel="stylesheet" href="main.css">
    <style>
        h2, ul, li {
            margin: 0;
            padding: 0;
        }
        h2 {
            padding-bottom: .25em;
        }
        ul {
            padding-left: 1em;     /* determines left alignment */
        }
        li {
            padding-left: .25em;   /* space between bullet and text */
            padding-bottom: .25em; /* space after list item */
        }
    </style>
</head>
<body>
    <h2>Popular web browsers</h2>
    <ul>
        <li>Chrome</li>
        <li>Safari</li>
        <li>Edge</li>
        <li>Firefox</li>
        <li>Opera</li>
    </ul>
</body>
</html>
