<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>How to create your first grid</title>
    <link rel="stylesheet" href="main.css">
    <style>
        div { 
            background-color: #C8DFEE; 
        }
        main {
            display: grid;
            grid-template-rows: 100px 100px;
            grid-template-columns: 150px 150px 150px;
			/* OR */
			/* grid-template: 100px 100px / 150px 150px 150px; */
			
            gap: 15px 20px;
			/* OR */
			/* row-gap: 15px; */
			/* column-gap: 20px; */
        }
    </style>
</head>
<body>
<main>
    <div>Div 1</div> 
    <div>Div 2</div> 
    <div>Div 3</div>
    <div>Div 4</div> 
    <div>Div 5</div> 
    <div>Div 6</div>
</main>
</body>
</html>
