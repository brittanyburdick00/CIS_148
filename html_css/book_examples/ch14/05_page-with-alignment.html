<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>How to align grid items in a container</title>
    <link rel="stylesheet" href="main.css">
    <style>
        * { 
            margin: 0; 
            padding: 0;
        }
		body {
            width: 90%;
            margin: auto;
            font-family: sans-serif;
        }
        div {
            background: #6FA8CF;
        }
		nav, section, main, footer {
			display: grid;
            width: 100%;
			margin-bottom: 7px;
            background: #C8DFEE;
 		}
		nav {
            grid-template: 80px / 120px 1fr;
            gap: 20px;
		}
		nav div:nth-of-type(2) {
			height: 40px;
			align-self: center;
		}
        section {
            grid-template-rows: 200px;
        }        
        main  {
			height: 160px;
            grid-template: 120px / repeat(3, 180px);
			justify-content: space-evenly;
			align-content: center;	
        }
		footer {
			height: 40px;
			justify-items: center;
			align-items: center;			
		}
    </style>
</head>
<body>
    <nav>
        <div>Company Logo</div>
        <div>Navigation</div>
    </nav>
    <section>
        <div>Image</div>
    </section>
    <main>
        <div>Product 1</div>
        <div>Product 2</div>
        <div>Product 3</div>
    </main>
    <footer>
        <p>Copyright Notice</p>
    </footer>
</body>
</html>
