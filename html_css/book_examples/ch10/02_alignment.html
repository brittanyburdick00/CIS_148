<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alignment</title>
		<link rel="stylesheet" href="main.css">
		<style>
			img { 
				vertical-align: middle; 
				margin-right: .5em;
				padding-bottom: .5em;
			}
		</style>
	</head>

	<body>
		<h2>We want to hear from you</h2>
		<p><img src="images/web.gif" alt="web address"><strong>Web:</strong> www.example.com</p>
		<p><img src="images/telephone.gif" alt="phone"><strong>Phone:</strong> 1-800-555-1234</p>
		<p><img src="images/email.gif" alt="email"><strong>Email:</strong> info@example.com</p>
	</body>
</html>
