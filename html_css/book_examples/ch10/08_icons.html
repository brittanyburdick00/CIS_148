<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        ul { 
            list-style-type: none;
        }
        li {
            margin-top: 1em;
        }
        span.fas {
            margin-right: .5em;
        }
    </style>
</head>
<body>
    <h2>We want to hear from you</h2>
    <ul>
        <li><span class="fas fa-globe fa-lg"></span>
            <strong>Web:</strong> www.example.com</li>
        <li><span class="fas fa-phone-square fa-lg"></span>
            <strong>Phone:</strong> 1-800-555-1234</li>
        <li><span class="fas fa-envelope-square fa-lg"></span>
            <strong>Email:</strong> info@example.com</li>
    </ul>
</body>
</html>
