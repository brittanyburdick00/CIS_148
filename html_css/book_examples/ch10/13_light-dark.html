<!DOCTYPE html>
<html>
	<head>
		<title>Light-dark color schemes</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<style>
			h1 { 
				text-align: center;
				padding: 1em; 
			}

			:root { 
				color-scheme: light dark;
			}

			body {
				color: light-dark(rebeccapurple, aliceblue);
				background-color: light-dark(aliceblue, rebeccapurple);
			}
		</style>
	</head>

	<body>
		<h1>San Joaquin Valley Town Hall</h1>
	</body>
</html>
