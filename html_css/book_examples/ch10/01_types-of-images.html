<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Types of images</title>
		<link rel="stylesheet" href="main.css">
		<style>
			img { margin: .5em; }

			img[src$="jpg"] { width: 200px; }
			img[src$="gif"] { width: 75px; }
		</style>
	</head>

	<body>
		<h2>Typical JPEG images</h2>
		<img src="images/students.jpg" alt="students">
		<img src="images/lilypads.jpg" alt="lilypads">
		
		<h2>Typical GIF images</h2>
		<img src="images/star_opaque.gif" alt="star">
		<img src="images/logo.gif" alt="logo">
		<img src="images/earth.gif" alt="animated globe">
	</body>
</html>
