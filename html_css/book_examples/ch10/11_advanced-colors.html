<!DOCTYPE html>
<html>
	<head>
		<title>Advanced colors</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<style>
			h1 { margin: .5em; }

			.rgba { color: rgba(0, 0, 255, .2); }
			.hsl1 { color: hsl(120, 100%, 25%); }
			.hsl2 { color: hsl(120, 75%, 75%); }
			.hsla { color: hsla(240, 100%, 50%, 0.5); }
		</style>
	</head>

	<body>
		<h1 class="rgba">San Joaquin Valley Town Hall</h1>
		<h1 class="hsl1">San Joaquin Valley Town Hall</h1>
		<h1 class="hsl2">San Joaquin Valley Town Hall</h1>
		<h1 class="hsla">San Joaquin Valley Town Hall</h1>
	</body>
</html>
