<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales table as a figure</title>
    <link rel="stylesheet" href="main.css">
	<style>
 		figure {
			border: 1px solid black;
			width: 450px;
			padding: 1em; 
		}
		figcaption {
			display: block;
			font-weight: bold;
			text-align: center;
			font-size: 120%;
			padding-bottom: .25em; 
		}
		table {
			border-collapse: collapse;
			border: 1px solid black;
			margin: .5em auto;
		}
		thead, tfoot {
			background-color: lightgreen;
			font-weight: bold;
			border: 1px solid black;
		}
		th, td {
			padding: .2em .7em;
			text-align: right;
			border: 1px solid black;
		}
		th:first-child, td:first-child {
			text-align: left;
		}
		th:nth-child(2), td:nth-child(2) {
			text-align: center;
		}
		tbody tr:nth-child(even) {
			background-color: silver;
		}
	</style>
</head>

<body>
	<figure>
		<figcaption>Total Sales by Product</figcaption>	
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Year Invented</th>
					<th>Sales</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Frisbee</td>
					<td>1948</td>
					<td>$372,381</td>
				</tr>
				<tr>
					<td>Hula Hoop</td>
					<td>1958</td>
					<td>$305,447</td>
				</tr>
				<tr>
					<td>Whiffle Ball</td>
					<td>1953</td>
					<td>$292,444</td>
				</tr>
				<tr>
					<td>Slinky</td>
					<td>1943</td>
					<td>$328,992</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total Sales</th>
					<td></td>
					<td>$1,299,264</td>
				</tr>
			</tfoot>
		</table>
	</figure>

</body>

</html>
