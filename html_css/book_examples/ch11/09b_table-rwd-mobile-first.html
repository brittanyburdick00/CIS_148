<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales table with media query</title>
    <link rel="stylesheet" href="main.css">
    <style>
		/**** mobile first ****/
    	table {
            width: 50%;   /* make the table fluid */
			border-collapse: collapse;
		}

		/* make the columns fluid */
		th:first-child { width: 45%; }
		th:nth-child(2) { width: 35%; }
		th:nth-child(3) { width: 20%; }

		th, td {
			border: 1px solid black;
			padding: .2em .7em;
			text-align: right;
		}
		thead, tfoot {
		    background-color: lightgreen;
			font-weight: bold;
		}
		th:first-child, td:first-child {
			text-align: left;
		}

		/* single column for narrow screens */
		th, td { display: block; }

		/* hide header and first 2 cells of footer */
		thead { display: none; }
		tfoot th, tfoot td:nth-of-type(1) { display: none; }

		/* style first data cell like a header */
		tbody td:first-child {
			font-weight: bold;
			background-color: lightgreen;
		}

		/* make borders in body thinner */
		tbody td { border-bottom-style: none; }
               
		/* use psuedo-elements to add headings to data cells */
		tbody td:nth-of-type(2)::before { content: "Year Invented: "; }
		tbody td:nth-of-type(3)::before { content: "Sales: "; }  
		tfoot td:nth-of-type(2)::before { content: "Total Sales: "; }  
		
		/* position pseudo-elements */
		td::before { 
			position: absolute;
			left: 30px; 
		}
		tfoot td::before { left: 20px; }

		/**** large screens ****/
        @media only screen and (min-width: 640px) {
			/* restore normal display */
			th, td { display: table-cell; }

			/* show header and first 2 cells of footer */
            thead { display: table-header-group; }
			tfoot th, tfoot td:nth-of-type(1) { display: table-cell; }

			/* remove header styling on first data cell */
            tbody td:first-child {
	            font-weight: normal;
                background-color: white;
            }

			/* restore borders */
			table { border: 1px solid black; }
            tbody td { border-bottom-style: 1px; }
               
			/* remove psuedo-elements */
			tbody td:nth-of-type(2)::before, tbody td:nth-of-type(3)::before,
			tfoot td:nth-of-type(2)::before { content: none; }  
        }

		/**** tiny screens ****/
		@media only screen and (max-width: 350px) {			
			/* remove absolute postioning so data doesn't overlap headings */
			td::before { position: static; }
        }
    </style>
</head>

<body>
	<body>
		<table>
			<caption><h2>Total Sales by Product</h2></caption>
			<thead>
				<tr>
					<th>Product</th>
					<th>Year Invented</th>
					<th>Sales</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Frisbee</td>
					<td>1948</td>
					<td>$372,381</td>
				</tr>
				<tr>
					<td>Hula Hoop</td>
					<td>1958</td>
					<td>$305,447</td>
				</tr>
				<tr>
					<td>Whiffle Ball</td>
					<td>1953</td>
					<td>$292,444</td>
				</tr>
				<tr>
					<td>Slinky</td>
					<td>1943</td>
					<td>$328,992</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total Sales</th>
					<td></td>
					<td>$1,299,264</td>
				</tr>
			</tfoot>
		</table>
	</body>
</body>

</html>
