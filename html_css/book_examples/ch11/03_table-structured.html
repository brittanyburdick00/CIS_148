<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers and footers</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<table>
	<thead>
		<tr>
			<th class="left">Product</th>
			<th>Year Invented</th>
			<th>Sales</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="left">Frisbee</td>
			<td>1948</td>
			<td>$372,381</td>
		</tr>
		<tr>
			<td class="left">Hula Hoop</td>
			<td>1958</td>
			<td>$305,447</td>
		</tr>
		<tr>
			<td class="left">Whiffle Ball</td>
			<td>1953</td>
			<td>$292,444</td>
		</tr>
		<tr>
			<td class="left">Slinky</td>
			<td>1943</td>
			<td>$328,992</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th class="left">Total Sales</th>
			<td></td>
			<td>$1,299,264</td>
		</tr>
	</tfoot>
</table>
</body>

</html>
