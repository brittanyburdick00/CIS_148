<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales table</title>
    <link rel="stylesheet" href="main.css">
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: .5em auto;
        }
        thead, tfoot {
            background-color: lightgreen;
            font-weight: bold;
            border: 1px solid black;
        }
        td, th {
            border: 1px solid black;
            padding: .2em .7em;
            text-align: right;
        }        
        tr th:first-of-type, tr td:first-of-type {
            text-align: left;
        }
        tr td:nth-child(2) {
            text-align: center;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Year Invented</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frisbee</td>
                <td>1948</td>
                <td>$372,381</td>
            </tr>
            <tr>
                <td>Hula Hoop</td>
                <td>1958</td>
                <td>$305,447</td>
            </tr>
            <tr>
                <td>Whiffle Ball</td>
                <td>1953</td>
                <td>$292,444</td>
            </tr>
            <tr>
                <td>Slinky</td>
                <td>1943</td>
                <td>$328,992</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Sales</th>
                <td></td>
                <td>$1,299,264</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
