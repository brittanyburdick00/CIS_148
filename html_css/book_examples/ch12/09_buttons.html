<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Buttons</title>
	<link rel="stylesheet" href="styles/main.css">
	<style>
		button, input {
			display: block;
			margin-top: 0.5em;
		}
	</style>
</head>

<body>
	<button id="start_button">Start Slide Show</button>
	<input id="start_button_old" type="button" value="Start Slide Show">
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
	<button><img src="images/addtocart.png"> Add To Cart</button>
	<button id="stop_slide_show" disabled>Stop Slide Show</button>
</body>
</html>
