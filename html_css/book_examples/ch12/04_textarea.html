<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Text Area</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        label {
            display: block;
            margin-bottom: 0.25em;
        }
        input {
            font-size: inherit;
        }
        textarea { 
            width: 100%;
            padding: .2em;
            height: 5em;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>

<body>
	<label for="comments">Comments:</label>
	<textarea id="comments" placeholder="Add your comments here."></textarea>
</body>
</html>
