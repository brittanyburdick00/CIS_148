<!doctype html>
<html>
	<head>
		<title>Linear Gradients</title>
		<meta charset="utf-8">
		<style>
			/* the styles for body element */
			body {
				font-family: Verdana, Arial, Helvetica, sans-serif;
			    font-size: 84%;
			    margin: 0;
				padding: 0;
			}
			
			#gradient1, #gradient2, #gradient3 {
			    width: 350px;
				height: 100px;
				margin: 15px auto;
				border: 1px solid black; }
			#gradient1 {
				background-image: linear-gradient(to right, white 0%, red 100%);
			}
			#gradient2 {
				background-image: linear-gradient(45deg, red 0%, white 50%, blue 100%);
			}
			#gradient3 {
			    background-image: linear-gradient(
					45deg, red 0%, red 33%, white 33%, white 66%, blue 66%, blue 100%);
			}

		</style>
	</head>
	
	<body>
		<main>
			<div id="gradient1"></div>
			<div id="gradient2"></div>
			<div id="gradient3"></div>
		</main>
	</body>
</html>
