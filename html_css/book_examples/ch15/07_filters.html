<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Filters</title>
    <style>
        /* filters CSS */
        .image1:hover {
            filter: invert(80%);
        }

        /* other formatting */
        * {
            margin: 0;
            padding: 0 0 1em 0;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 100%;
            width: 60%;
            margin: 1em auto;
        }
        ul {
            display: flex;
            list-style-type: none;	
        }
        img	{
            width: 150px;
            height: 130px;
            display: block;
            margin-top: .25em;
            margin-right: 1em;
        }
    </style>
</head>

<body>
    <h3>Filters</h3>
    <ul>
        <li>Original <img src="images/01.jpg"></li>
        <li>Inverted <img src="images/01.jpg" class="image1"></li>
    </ul>
</body>
</html>
