<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Text Shadow</title>
	<style>
		body {
			font-size: 100%;
			margin-left: 2em;
		}
		h1.ex1 {
			color: #ef9c00;
			text-align: center;
			text-shadow: 4px 4px; 
			font-size: 300%; }
			
		h1.ex2 {
			color: blue;
			text-align: center;
			text-shadow: -2px -2px 4px red;
			font-size: 300%;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="ex1">San Joaquin Valley Town Hall</h1>
		<h1 class="ex2">San Joaquin Valley Town Hall</h1>
	</header>
</body>
</html>
