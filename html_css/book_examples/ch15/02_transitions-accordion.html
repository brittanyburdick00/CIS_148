<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Accordion Transition</title>
	<style>
		/* transition CSS */
		#accordion div {
			overflow: hidden;
			height: 0;
			transition: height 1s ease-in-out;
		}
		#accordion div:target {
			height: 7em;
		}

		/* other formatting */
		body {
			font-family: Arial, sans-serif;
			font-size: 100%;
			width: 80%;
			margin: 0 auto;
			background: white;
		}
		a {
			color: black;
			font-weight: bold;
			text-decoration: none;
			display: block;
			padding: .5em;
		}
		#accordion {
			width: 50%;
			& h3 {
				margin-bottom: .25em;
				background: black;
				& a { color: white; }
			}
		}
		.close {
			padding-top: 1.5em;
			font-weight: normal;
		}
	</style>
</head>

<body>
	<h1>Coffee FAQs</h1>       
	<div id="accordion">
		<h3><a href="#Q1">Where did coffee originate?</a></h3>
		<div id="Q1">
			<p>Yemen</p>
		</div>
		<h3><a href="#Q2">What are some popular coffee drinks?</a></h3>
		<div id="Q2">
			<ul>
				<li>Espresso</li>
				<li>Cappuccino</li>
				<li>Americano</li>
				<li>Macchiato</li>
			</ul>
		</div>
		<h3><a href="#Q3">Does coffee have health benefits?</a></h3>
		<div id="Q3">
			<p>Yes! Plain black coffee is a source of antioxidants, 
				lowers your risk of diabetes, and protects your heart.</p>
		</div>
	</div>
	<div>
		<a class="close" href="#">Close</a>
	</div>
</body>
</html>
