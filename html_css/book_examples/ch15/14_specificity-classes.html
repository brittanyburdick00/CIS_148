<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Specificity Classes</title>
    <style>
        .navbar-menu-submenu {                   /* 0 1 0 */
            color: rebeccapurple;
        }

        @media screen and (min-width: 600px) {
            .navbar ul {                         /* 0 1 1 WINS*/
                color: red;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li>Menu item 1</li>
            <li>Menu item 2
                <ul class="navbar-menu-submenu">
                    <li>Submenu item 1</li>
                    <li>Submenu item 2</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
