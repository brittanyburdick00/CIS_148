<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Specificity example</title>
    <style>
        .navbar .menu .submenu {                  /* 0-3-0 WINS */
            color: rebeccapurple;
        }

        @media screen and (min-width: 600px) {
            .navbar ul {                          /* 0-1-1 */
                color: red;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li>Menu item 1</li>
            <li>Menu item 2
                <ul class="submenu">
                    <li>Submenu item 1</li>
                    <li>Submenu item 2</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
