<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Simple Animation</title>
	<style>
		h1 {
			animation: moveright 3s ease-in-out 1s infinite alternate; 
		}

		@keyframes moveright {
			from {
				margin-left: 20%;
				color: blue;
			}
			to {
				margin-left: 60%;
				color: red;
			}
		}
	</style>
</head>

<body>
	<h1>This text will animate.</h1>
</body>
</html>
