<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<title>Transitions</title>
	<style>
		h1 {
			font-size: 120%;
			color: blue;
			transition: font-size 2s ease-out 1s,
						color 3s ease-in 1s;
		}
		h1:hover {
			font-size: 180%;
			color: red;
			cursor: pointer;
		}
		h2 {
			font-size: 110%;
			transition: font-size 2s ease-out;
		}
		h2:hover {
			font-size: 160%;
		}
	</style>
</head>

<body>
	<h1>Hover over this heading to see its transition</h1>
	<h2>And this one, too</h2>
</body>
</html>
